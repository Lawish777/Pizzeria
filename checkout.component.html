 <div class="checkout-wrapper">
  <div class="cart-section">
    <h2 class="cart-title">My Cart</h2>
    <div class="cart-card">
      <div class="cart-item" *ngFor="let item of cartService.getCart()">
        <img [src]="item.image" class="item-img">
        
        <div class="veg-box">
          <div class="outer-sq" [style.border-color]="item.type === 'veg' ? 'green' : 'red'">
            <div class="inner-dot" [style.background-color]="item.type === 'veg' ? 'green' : 'red'"></div>
          </div>
        </div>

        <div class="item-info">
          <p class="item-name"><strong>{{ item.tname }}</strong></p>
          <p class="item-price">₹{{ item.price }}</p>
        </div>

        <div class="qty-controls">
          <button class="qty-btn" (click)="cartService.decrease(item._id)">-</button>
          <span class="qty-num">{{ item.qty }}</span>
          <button class="qty-btn" (click)="cartService.increase(item._id)">+</button>
        </div>

        <p class="item-total">₹{{ item.price * item.qty }}.00</p>
      </div>

      <div class="subtotal-row">
        <span>Sub Total : ₹{{ cartService.getTotal() }}.00</span>
      </div>
    </div>
  </div>

  <div class="summary-section">
    <div class="summary-card">
      <p class="summary-label">The total amount of</p>
      <hr>
      <div class="sum-line">
        <span>Pizza</span>
        <span>₹{{ getPizzaOnlyTotal() }}.00</span>
      </div>
      <div class="sum-line">
        <span>Ingredients</span>
        <span>₹{{ getIngredientsTotal() }}.00</span>
      </div>
      <hr>
      <div class="grand-total">
        <strong>Total : ₹{{ cartService.getTotal() }}.00</strong>
      </div>
    </div>

    <div class="action-buttons">
      <button class="pay-btn">Pay</button>
      <button class="clear-btn" (click)="cartService.clear()">Clear</button>
    </div>
  </div>
</div>
